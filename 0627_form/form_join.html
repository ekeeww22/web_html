<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        table,th,td {border:1px solid black;}
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <!-- form + table 함께 쓰일 경우는 반드시 form 먼저 작성하고 form의 자식으로 table을 구성해야 한다. -->
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <div class="all_agree">
                <input type="checkbox" name="agree_g" value="all_a" id="all_a">
                <label for="all_a">모든 이용약관에 동의합니다.</label>
            </div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td>
                            <input type="text" autofocus maxlength="12" name="user_id" placeholder="영문소문자/숫자 입력">
                            * 최대 12글자 제한
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td>
                            <input type="password" name="user_pw" placeholder="아이디와 다르게 입력">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="text" maxlength="6" name="regi_first" placeholder="주민등록번호 앞 6자리">
                            -
                            <input type="password" maxlength="7" name="regi_last" placeholder="주민등록번호 뒤 7자리">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td>
                            <label for="male">남<input type="radio" name="gender" value="male" id="male"></label> 
                            <label for="female">여<input type="radio" name="gender" value="female" id="female"></label>
                            <label for="private">공개안함<input type="radio" checked name="gender" value="private" id="private"></label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심 직종</th>
                        <td>
                            <label for="web_producer">웹기획자</label>
                            <input type="checkbox" checked name="job_all" value="web_producer" id="web_producer">
                            <label for="editorial_designer">편집디자이너</label>
                            <input type="checkbox" name="job_all" value="editorial_designer" id="editorial_designer">
                            <label for="web_designer">웹디자이너</label>
                            <input type="checkbox" name="job_all" value="web_designer" id="web_designer">
                            <label for="job4">웹퍼블리셔</label>
                            <input type="checkbox" name="job_all" value="job4" id="job4">
                            <label for="job5">프론트앤드개발자</label>
                            <input type="checkbox" name="job_all" value="job5" id="job5">
                            <label for="job6">백앤드개발자</label>
                            <input type="checkbox" name="job_all" value="job6" id="job6">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="phone">
                                <option value="">통신사</option>
                                <optgroup label="대표">
                                    <option value="skt">SKT</option>
                                    <option value="kt">KT</option>
                                    <option value="lg">LG</option>
                                </optgroup>
                                <option value="etc">알뜰폰</option>
                            </select>
                            <input type="tel" maxlength="3" name="first_num" placeholder="">-<input type="tel" maxlength="4" name="middle_num" placeholder="">-<input type="tel" maxlength="4" name="last_num" placeholder="">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="email" name="user_email" placeholder="메일 아이디 입력">@
                            <select name="email_address">
                                <option value="">메일 주소를 선택하세요</option>
                                <option value="gmail">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="hanmail">hanmail.net</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td><textarea rows="10" cols="100"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <div class="btn">
                <button type="submit">회원가입</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
