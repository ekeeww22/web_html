<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-1</title>
</head>
<body>
    <h1>form 입력, 선택 컨트롤하는 양식</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인양식</legend><!-- 숨김대상 -->
            <!-- 컨트롤 요소 배치 위치(block태그들) -->
            <ul>
                <li><input type="text" name="user_name" placeholder="이름"></li><!-- 한줄입력칸 -->
                <li><input type="text" name="user_id" placeholder="아이디"></li><!-- 한줄입력칸 -->
                <li><input type="password" name="user_pw" placeholder="비밀번호"></li><!-- 비밀번호 -->
                <li>
                    성별 :
                    <label for="male">남</label>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="female">여</label>
                    <input type="radio" name="gender" value="female" id="female">
                </li>
                <li>
                    정보 저장 동의:
                    <label for="agree">동의함</label>
                    <input type="radio" name="agree_g" value="agree" id="agree">
                <!-- label로 묶을 경우 for를 안써도 됨 
                    <label>
                        동의함
                        <input type="radio" name="agree_g" value="agree" id="agree">
                    </label>-->
                    <label for="diag">동의안함</label>
                    <input type="radio" name="agree_g" value="diag" id="diag">
                </li>
                <li>
                    관심사 (2개 이상 선택하세요)
                    <label for="movie">영화</label>
                    <input type="checkbox" name="hobby" value="movie" id="movie">
                <!-- <label>
                        영화
                        <input type="checkbox" name="hobby" value="movie" id="movie">
                    </label> -->
                    <label for="sports">운동</label>
                    <input type="checkbox" name="hobby" value="sports" id="sports">
                    <label for="book">독서</label>
                    <input type="checkbox" name="hobby" value="book" id="book">
                </li>
                <li>
                    첨부파일<input type="file">
                </li>
            </ul>
            <p>
                <button type="submit">가입</button>
                <button type="reset">가입취소</button>
            </p>
        </fieldset>
    </form>

        <fieldset>
            <legend>주문양식</legend>

        <fieldset>
            <legend>가입양식</legend>
        </fieldset>
    </form>
